<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shared ChatGPT Conversation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChatGPT Shared Conversation</h1>
    <p>Below is the shared conversation from ChatGPT:</p>
    <iframe src="https://chatgpt.com/share/680b5386-bb28-8012-a3d6-efcabb23b5ea" allowfullscreen></iframe>
  </div>
</body>
</html>
